<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Task Manager</h1>
    <input type="text" id="taskInput" placeholder="New Task">
    <button onclick="addTask()">Add Task</button>
    <div>
      <label>
        <input type="radio" name="filter" value="all" checked onchange="filterTasks(this.value)">
        All
      </label>
      <label>
        <input type="radio" name="filter" value="completed" onchange="filterTasks(this.value)">
        Completed
      </label>
      <label>
        <input type="radio" name="filter" value="pending" onchange="filterTasks(this.value)">
        Pending
      </label>
    </div>
    <ul id="taskList"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
